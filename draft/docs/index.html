<head>

<body>
    <div id="app"></div>

        var editPath = repoUrl + "/tree/master/docs/";
        var editMsg = "üìù Edit on GitHub";
        
        window.$docsify = {

            copyCode: {

            repo: repoUrl,
            auto2top: true,
            coverpage: true,
            loadSidebar: true,
            subMaxLevel: 2,
            themeColor: "#60b0f4", // TODO: Set your own color.
            search: 'auto', // default
            search : [
              '/',            // => /README.md

              placeholder: {

              hideOtherSidebarContent: false, // whether or not to hide other sidebar content
            },
            ga: 'G-LFQSPVW36B',
            plugins: [
                // EditOnGithubPlugin.create(editPath, null, editMsg)
                EditOnGithubPlugin.create(editPath, null, null)
            ],
       }
